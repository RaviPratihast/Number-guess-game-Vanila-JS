<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>

  <body>
    <div class="game-container">
      <h2 class="heading-text">select a number between 1 to 20</h2>
      <button class="btn play-again">Play Once More!</button>

      <h1 class="information-text">Guess My Number</h1>

      <div class="secret-number random-box">?</div>

      <input type="number" class="user-input" />
      <button class="btn check">check</button>

      <div class="answer-and-scorebox">
        <div class="answer">guessing..</div>

        <div class="score-box">
          <h3>score</h3>
          <div class="score">20</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
